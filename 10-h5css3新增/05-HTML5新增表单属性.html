<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5新增表单属性</title>
    <style>
        /* 用此方法可以修改placeholder的颜色 */
        input::placeholder {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- required:表单拥有该属性表示其内容不能为空，必填
    placeholder:提示文本,表单的提示信息，存在默认值将不显示
    autofocus:自动聚焦属性，页面加载完成自动聚焦到指定表单
    multiple:可以多选文件提交 
    autocomplete:当用户在字段开始键入时，浏览器基于之前键入过的值进行显示。默认已经打开，如autocomplete="on”，关闭autocomplete ="off。需要放在表单内，同时有name属性，并且成功提交过
-->
    <form action="">
        <input type="search" name="sear" id="" required="required" placeholder="pink老师" autofocus="autofocus"
            autocomplete="off">
        <input type="submit" value="提交">
        <input type="file" name="" id="" multiple="multiple">
    </form>

</body>

</html>
