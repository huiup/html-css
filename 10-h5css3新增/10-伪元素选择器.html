<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器before和after</title>
    <!-- 伪元素选择器和标签选择器一样，权重为1 -->
    <!-- 必须要有content属性 -->
    <!-- 默认是行内元素 -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* div::before 权重是2 */
        div::before {
            /* 这个content是必须要写的 */
            content: '我';
            /* 无法修改宽高，默认是行内元素 */
        }

        div::after {
            content: '猪';
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
