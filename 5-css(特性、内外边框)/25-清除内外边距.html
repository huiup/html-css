<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除内外边距</title>
    <style>
        /* 这句话也是我们css 的第一行代码 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 行内元素没有宽高，但有内外边距 */
        span {
            background-color: pink;
            margin: 20px;
            /* padding: 20px; */
        }
    </style>
</head>

<body>
    123
    <ul>
        <li>abcd</li>
    </ul>

    <span>行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距。但是转换为块级和行内块元素就可以了
    </span>
</body>

</html>
